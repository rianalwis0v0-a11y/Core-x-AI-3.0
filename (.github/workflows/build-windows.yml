# GitHub Actions workflow: build Windows exe with PyInstaller and upload artifact
# Triggers: push to main or add-launcher; can also be run manually from the Actions tab.
name: Build Windows EXE

on:
  push:
    branches: [ main, add-launcher ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install project requirements (if present)
        if: exists('requirements.txt')
        run: |
          pip install -r requirements.txt

      - name: Build exe with PyInstaller
        run: |
          # Adjust the script path if your launcher is in a different location
          pyinstaller --onefile --noconsole start_all.py
        # Remove --noconsole while debugging if you want console output in the exe

      - name: List build output (for debug)
        run: |
          dir /b
          dir /b dist
          type dist\start_all.exe > NUL || echo "dist\\start_all.exe not present"

      - name: Upload exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: start_all-exe
          path: dist/start_all.exe
